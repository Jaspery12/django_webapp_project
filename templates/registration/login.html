{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Login
{% endblock %}

{% block body_block %}
<div class="jumbotron pl-4">
  <div class="container">
    <h1 class="jumbotron-heading">Login</h1>
  </div>
</div>

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
      <form class="form-signin" role="form" method="post" action=".">
          {% csrf_token %}
          <div class="form-group">
              <label for="inputUsername" class="sr-only">Username</label>
              <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
          </div>
          <div class="form-group">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
          </div>
          {% if form.errors %}
          <div class="text-danger mb-3" role="alert" >
            Incorrect username or password
          </div>  
          {% endif %}
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{% url 'registration_register' %}">Sign Up</a></p>
        </div>
      </div>
    </div>
</div>
{% endblock %}
